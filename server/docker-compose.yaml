version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: CompileDaemon -log-prefix=false -build="go build -o /dist/app /app/main.go" -command="/dist/app"
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    networks:
      - backend

networks:
  backend:
