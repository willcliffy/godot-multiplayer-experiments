apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.gameserver.name }}
spec:
  rules:
  - host: {{ .Values.gameserver.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.gameserver.name }}
            port:
              number: 80
