{{ if .Values.client.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.client.name }}
spec:
  rules:
  - host: kilnwood-game.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.client.name }}
            port:
              number: 80
---
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: kilnwood-backend-config
spec:
  timeoutSec: 43200
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.client.name }}
  annotations:
    cloud.google.com/backend-config: '{"ports": {"websocket":"kilnwood-backend-config"}}'
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.client.name }}
  ports:
    - name: websocket
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.client.name }}
  labels:
    app: {{ .Values.client.name }}
spec:
  replicas: {{ .Values.client.deploy.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.client.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.client.name }}
    spec:
      imagePullSecrets:
      - name: registry-credentials
      containers:
      - name: {{ .Values.client.name }}
        image: "{{ .Values.client.deploy.image }}:{{ .Values.client.deploy.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 3
{{ end }}
