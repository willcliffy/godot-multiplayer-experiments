{{ if .Values.gameserver.enabled }}
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: kilnwood-backend-config
spec:
  timeoutSec: 43200
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.gameserver.name }}
  annotations:
    cloud.google.com/backend-config: '{"ports": {"websocket":"kilnwood-backend-config"}}'
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.gameserver.name }}
  ports:
    - name: websocket
      port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gameserver.name }}
  labels:
    app: {{ .Values.gameserver.name }}
spec:
  replicas: {{ .Values.gameserver.deploy.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.gameserver.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.gameserver.name }}
    spec:
      imagePullSecrets:
      - name: registry-credentials
      containers:
      - name: {{ .Values.gameserver.name }}
        image: "{{ .Values.gameserver.deploy.image }}:{{ .Values.gameserver.deploy.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: GAMESERVER_WEBSOCKET_URL
            value: {{ .Values.gameserver.env.websocket_url }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
{{ end }}
